name: Demo to create automatic PR

on:
  push:
    branches:
      - feature/*
  
jobs:
  createPR:
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: Auto Pull Request
          body: Auto-created Pull Request
          branch: ${{ github.ref }} 
          base: main 
